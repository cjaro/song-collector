<!-- Search Bar Area -->
<div class="col-md-12">
  <div class="search-bar text-center">
    <span class="glyphicon glyphicon-filter" aria-hidden="true" ng-click="cc.expandFilter()"></span>
    <input type="text" class="search" placeholder="search..." ng-model="search.$"/>
    <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
    <div ng-show="cc.spanClicked" id="filterExpanded">
      <input type="text" class="search" placeholder="search titles..." ng-model="search.song_title_text" />
      <input type="text" class="search" placeholder="search tone sets..." ng-model="search.tone_set_note" />
    </div>
  </div>
</div>
<!-- Area for showing all songs or songs alongside an individual song-->
<div class="col-sm-12" id="songInfoContainer">
<div ng-if="cc.songClicked" class="col-sm-3 text-left panel songCount" id="toolbar">
  <!-- This number needs to be determined -->
  <p>
    Songs in Collection : 415
  </p>
</div>

<div  ng-if="cc.songClicked" class="col-sm-9 text-right panel" id="toolbar">
  <div class="col-sm-6 half-gutter text-left">
    <input class="form-control" id="songTitle" ng-model="cc.oneSong.details.song_title_text">
  </div>
<button ng-click="cc.songClicked=false" class="btn btn-primary">Minimize</button>
 <button type="button" class="btn btn-primary">Save</button>
 <button type="button" class="btn btn-primary">Share</button>
 <button type="button" class="btn btn-primary" ng-click="cc.deleteFunction(cc.oneSong.details.id)">Delete</button>

 <button type="button" class="btn btn-primary" name="button" id="printButton" value="Print" onclick="window.print()">
   <!-- <span class="glyphicon glyphicon-print" aria-hidden="true"></span> -->Print
 </button>
</div>

  <!-- dynamic-width div for song cards -->
  <div ng-class="['container-fluid', 'card-holder', cc.songClicked ? 'col-sm-3':'col-md-12']">
    <div ng-class="cc.songClicked ? card : row" class="text-center">
      <div ng-if="!cc.songClicked" class="card text-center vertical-center" id="first-card">
        <a href="#!new"><div class="circle-around-plus"><span class="glyphicon glyphicon-plus" aria-hidden="true"></span></div></a>
      </div>
      <div class="card" ng-repeat="song in cc.songs.list | filter:search" ng-click="cc.showSong(song.id)">
        <h3>{{song.song_title_text}}</h3>
        <p>Tone Set: <span  ng-bind-html="song.tone_set_note"></span></p>
        <p>Scale / Mode: {{song.scale_mode_text}}</p>
        <p>Teachable Element: {{song.teachable_elements_text}}</p>
      </div>
    </div>
  </div>



  <div ng-if="cc.songClicked" class="col-sm-9 card-holder">


    <!-- start div for right column -->
    <div class="col-sm-8 card-holder">

      <form class="form-horizontal">

        <div class="form-group">
          <label for="toneSet" class="col-sm-4 control-label no-gutter">Tone Set</label>
          <div class="col-sm-8 half-gutter">
            <!-- <div contenteditable class="form-control" id="toneSet"> -->
            <ng-quill-editor id="toneSet" theme="bubble" class="form-control" ng-model="nsc.newSongObject.toneSet" placeholder="Tone Set">
              <ng-quill-toolbar>
                <div id="ng-quill-toolbar">
                  <span class="ql-formats">
                    <button class="ql-bold" ng-attr-title="{{'Bold'}}"></button>
                    <button class="ql-italic" ng-attr-title="{{'Italic'}}"></button>
                    <button class="ql-underline" ng-attr-title="{{'Underline'}}"></button>
                  </span>
                </div>
              </ng-quill-toolbar>
            </ng-quill-editor>
            <!-- </div> -->
          </div>
        </div>
        <div class="form-group">
          <label for="scaleMode" class="col-sm-4 control-label no-gutter">Scale / Mode</label>
          <div class="col-sm-8 half-gutter">
            <select name="scaleMode" ng-model="cc.oneSong.details.scale_mode_text" selected="cc.oneSong.details.scale_mode_text" class="form-control" ng-options="scaleMode.scale_mode for scaleMode in cc.dropdowns.scaleMode track by cc.oneSong.details.scale_mode_text">
            </select>
          </div>

        </div>
        <div class="form-group">
          <label for="teachableElements" class="col-sm-4 control-label no-gutter">Teachable Elements</label>
          <div class="col-sm-8 half-gutter">
            <div name="teachableElements" ng-dropdown-multiselect="" options="nsc.dropdowns.teachableElements" selected-model="nsc.teachableElementsModel" extra-settings="nsc.teachableElementsSettings" placeholder="Teachable Elements"></div>
          </div>
        </div>
        <div class="form-group">
          <label for="rhythm" class="col-sm-4 control-label no-gutter">Rhythm</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.rhythm" placeholder="Rhythm">
          </div>
        </div>
        <div class="form-group">
          <label for="extractableRhythms" class="col-sm-4 control-label no-gutter">Extractable Rhythms</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.extractableRhythms" placeholder="Extractable Rhythms">
          </div>
        </div>
        <div class="form-group">
          <label for="extractableMelodies" class="col-sm-4 control-label no-gutter">Extractable Melodies</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.extractableMelodies" placeholder="Extractable Melodies">
          </div>
        </div>
        <div class="form-group">
          <label for="meter" class="col-sm-4 control-label no-gutter">Meter</label>
          <div class="col-sm-8 half-gutter">
            <select name="formType" ng-model="nsc.newSongObject.meter" class="form-control" placeholder="Meter" ng-options="meter.meter for meter in nsc.dropdowns.meter">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="intervalNoteGroup" class="col-sm-4 control-label no-gutter">Verses</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.verses" placeholder="Verses" />
          </div>
        </div>
        <div class="form-group">
          <label for="intervalNoteGroup" class="col-sm-4 control-label no-gutter">Formation</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.formation" placeholder="Formation" />
          </div>
        </div>
        <div class="form-group">
          <label for="intervalNoteGroup" class="col-sm-4 control-label no-gutter">Action</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.action" placeholder="Action" />
          </div>
        </div>
        <div class="form-group">
          <label for="intervalNoteGroup" class="col-sm-4 control-label no-gutter">Intervals / Note Group</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.intervalsNoteGroup" placeholder="Intervals / Note Group" />
          </div>
        </div>
        <div class="form-group">
          <label for="phrases" class="col-sm-4 control-label no-gutter">Phrases</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.phrases" placeholder="Phrases" />
          </div>
        </div>
        <div class="form-group">
          <label for="melodicForm" class="col-sm-4 control-label no-gutter">Melodic Form</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.melodicForm" placeholder="Melodic Form" />
          </div>
        </div>
        <div class="form-group">
          <label for="rhythmicForm" class="col-sm-4 control-label no-gutter">Rhythmic Form</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.rhythmicForm" placeholder="Rhythmic Form" />
          </div>
        </div>
        <div class="form-group">
          <label for="formType" class="col-sm-4 control-label no-gutter">Form Type</label>
          <div class="col-sm-8 half-gutter">
            <select name="formType" ng-model="nsc.newSongObject.formType" class="form-control" placeholder="Form Type" ng-options="formType.form_type for formType in nsc.dropdowns.formType">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="songType" class="col-sm-4 control-label no-gutter">Song Type</label>
          <div class="col-sm-8 half-gutter">
            <select name="formType" ng-model="nsc.newSongObject.songType" class="form-control" placeholder="Song Type" ng-options="songType.song_type for songType in nsc.dropdowns.songType">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="cultureOrigin" class="col-sm-4 control-label no-gutter">Culture / Origin</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.cultureOrigin" placeholder="Culture / Origin" />
          </div>
        </div>
        <div class="form-group">
          <label for="language" class="col-sm-4 control-label no-gutter">Language</label>
          <div class="col-sm-8 half-gutter">
            <select name="language" ng-model="nsc.newSongObject.language" class="form-control" placeholder="Language" ng-options="language.language for language in nsc.dropdowns.language">
            </select>
          </div>
        </div>
        <div class="form-group">
          <label for="csp" class="col-sm-4 control-label no-gutter">CSP</label>
          <!-- comfortable starting pitch -->
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.csp" placeholder="CSP" />
          </div>
        </div>
        <div class="form-group">
          <label for="other" class="col-sm-4 control-label no-gutter">Other</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.other" placeholder="Other Notes" />
          </div>
        </div>
        <div class="form-group">
          <label for="source" class="col-sm-4 control-label no-gutter">Source</label>
          <div class="col-sm-8 half-gutter">
            <input class="form-control" ng-model="nsc.newSongObject.source" placeholder="Source Notes" />
          </div>
        </div>
      </form>
    </div>
    <!-- end div for right column -->

    <div class="col-sm-4">
      <div class="form-group">
        <label for="notation" class="col-sm-12 control-label no-gutter">Attachments</label>
        <div> <!-- existing attachments -->
          <img ng-class="viewMore ? 'large':'small'" ng-click="viewMore= !viewMore" ng-repeat="photo in cc.attachments.list" ng-src="{{photo.image_url}}"/>
        </div>
        <div class="col-sm-12 half-gutter">
          <button class="btn btn-primary" ng-click="cc.fileUpload()">Upload</button>
          <div style="margin-top:10px;" ng-if="cc.filesUploaded.list.length > 0">
            <!-- Show the thumbnail only when the picture is uploaded -->
            <!-- <a href="{{cc.filesUploaded.list[0].url}}" class="thumbnail"> -->
            <!-- the picture is rendered with width: 500 and sharpened -->
            <img class="thumbnail" ng-src="{{cc.filesUploaded.list[0].url}}">
            <!-- </a> -->
            <!-- <button ng-click="cc.removeImage()">Delete</button> -->
            <!-- ^^^ will need to be an ng-repeat with multiple files ^^^ -->
          </div>

          <!-- <div contenteditable class="form-control">{{cc.songInfo.list[cc.index].notation_photo}}</div> -->
        </div>
      </div>
    </div>
    <!-- end div for right column -->
  </div>

</div>
